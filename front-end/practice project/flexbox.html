<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>

    <style>
        .container {
            background-color: grey;
            height: 1000px;
            width: 100%;
            border: 2px solid red;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
        }
        
        .box {
            border: 2px solid green;
            background-color: yellow;
            width: 10%;
            height: 150px;
        }
        
        #box2 {
            visibility: hidden;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="box" id="box1">hii sachin here</div>
        <div class="box" id="box2">mango</div>
        <div class="box" id="box3">dear friend</div>
        <div class="box" id="box4">hii dear</div>
        <div class="box" id="box5">hello every one</div>
    </div>
</body>

</html>
